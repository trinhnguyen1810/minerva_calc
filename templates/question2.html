<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 2:  Income Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc; 
            color: #4a5568; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            margin-top: -20px; 
        }

        #logo {
            max-width: 200px;
            margin-bottom: 2rem;
            margin-top: 5px; 
        }

        #budgetCalculator {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: 0px; 
        }

        .container {
            max-width: 80vw; 
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 0px; 
        }

        h1 {
            font-size: 1.5rem; 
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem; 
            margin-bottom: 2rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.5rem;
            border-radius: 0.25rem;
            border: 1px solid #d2d6dc;
        }

        .error-message {
            color: #e53e3e; 
            margin-top: 0.5rem;
        }

        #nextBtn {
            float: right;
        }

        .note {
            font-style: italic;
            font-size: 1 rem; 
            margin-top: 0.5rem;
        }

        #progressBar {
            height: 0.5rem;
            background-color: #e2e8f0;
            margin-bottom: 2rem;
            width: 100%;
            border-radius: 0.25rem;
        }

        #progressBarFill {
            height: 100%;
            width: 16.67%; 
            background-color: #4299e1; 
            border-radius: 0.25rem;
        }
    </style>
</head>

<body>
    <img src="/static/logo.jpeg" alt="Minerva Budget Calculator Logo" id="logo" class="mx-auto mb-8">
    <div id="budgetCalculator">Budget Calculator</div>

    <div class="container mx-auto p-8 rounded-lg text-left">
        <h1>Question 2/6:  Income Resource</h1>
        <div id="progressBar">
            <div id="progressBarFill"></div> 
        </div>
        <label for="workStudyIncome" class="block mb-2 text-lg">Work-study Income:</label> 
        <input type="number" id="workStudyIncome" name="workStudyIncome" class="form-input mb-4">
        <label for="externalResource" class="block mb-2 text-lg">External Resource:</label> 
        <input type="number" id="externalResource" name="externalResource" class="form-input mb-4">
        <p class="note">**Note: If you don't have either source, input 0.</p> 
        <div id="workStudyIncomeError" class="error-message hidden">Please enter a valid work-study income.</div>
        <div id="externalResourceError" class="error-message hidden">Please enter a valid external resource.</div>
        <a href="{{ url_for('question1') }}"></a>
        <button id="nextBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">Next</button>
    </a>
    </div>
    </div>

    <script>
        document.getElementById("nextBtn").addEventListener("click", function () {
            var workStudyIncome = document.getElementById("workStudyIncome").value.trim();
            var externalResource = document.getElementById("externalResource").value.trim();
            var workStudyIncomeError = document.getElementById("workStudyIncomeError");
            var externalResourceError = document.getElementById("externalResourceError");
            var isValid = true;

            if (!workStudyIncome) {
                workStudyIncomeError.classList.remove("hidden");
                isValid = false;
            } else {
                workStudyIncomeError.classList.add("hidden");
            }

            if (!externalResource) {
                externalResourceError.classList.remove("hidden");
                isValid = false;
            } else {
                externalResourceError.classList.add("hidden");
            }

            if (isValid) {
                window.location.href = "/question3"; 
            }
        });
    </script>
</body>

</html>
