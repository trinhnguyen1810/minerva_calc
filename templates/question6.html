<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 6: Location</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc; 
            color: #4a5568; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            margin-top: 0; 
        }

        #logo {
            max-width: 200px;
            margin-bottom: 2rem;
            margin-top: 5px; 
        }

        #budgetCalculator {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: 1rem; 
            text-align: center; 
        }

        .container {
            max-width: 80vw; 
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 0px; 
            position: relative; 
        }

        #progressBar {
            height: 0.5rem;
            background-color: #e2e8f0; 
            margin-bottom: 2rem;
            width: 100%;
            border-radius: 0.25rem;
        }

        #progressBarFill {
            height: 100%;
            width: 90%; 
            background-color: #4299e1; 
            border-radius: 0.25rem;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }

        .location-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .location-option {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .location-option:hover {
            background-color: #cbd5e0;
        }

        .location-option.selected {
            background-color: #4299e1;
            color: white;
        }

        .location-option.selected:hover {
            background-color: #2c5282;
        }

        .location-label {
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        .note {
            font-style: italic;
            font-size: 0.875rem; 
            margin-top: 0.5rem;
        }

        #nextBtn {
            float: right;
        }
    </style>
</head>

<body>
    <img src="/static/logo.jpeg" alt="Minerva Budget Calculator Logo" id="logo" class="mx-auto mb-8">
    <div id="budgetCalculator">Budget Calculator</div>

    <div class="container mx-auto p-8 rounded-lg text-left">
        <div id="progressBar">
            <div id="progressBarFill"></div> 
        </div>
        <h1>Question 6: Location</h1>
        <p>Where are you located?</p>
        <div class="location-options">
            <div class="location-option" data-location="San Francisco">
                <span>SF</span>
            </div>
            <div class="location-option" data-location="Berlin">
                <span>Berlin</span>
            </div>
            <div class="location-option" data-location="Taipei">
                <span>Taipei</span>
            </div>
            <div class="location-option" data-location="Hyderabad">
                <span>Hyderabad</span>
            </div>
            <div class="location-option" data-location="Seoul">
                <span>Seoul</span>
            </div>
            <div class="location-option" data-location="Buenos Aires">
                <span>Buenos Aires</span>
            </div>
            <div class="location-option" data-location="London">
                <span>London</span>
            </div>
        </div>
        <p class="note">Select your current location.</p>
        <button id="nextBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">Calculate</button>
    </div>

    <script>
        const locationOptions = document.querySelectorAll('.location-option');

        locationOptions.forEach(option => {
            option.addEventListener('click', () => {
                locationOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        document.getElementById("nextBtn").addEventListener("click", function () {
            const selectedLocation = document.querySelector('.location-option.selected');
            if (selectedLocation) {
                const location = selectedLocation.dataset.location;
                console.log("Location selected:", location);
            } else {
                console.log("Please select a location.");
            }
        });
    </script>
</body>

</html>
