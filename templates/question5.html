<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 5: Fixed Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7fafc; 
            color: #4a5568; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            margin-top: 0; 
        }

        #logo {
            max-width: 200px;
            margin-bottom: 2rem;
            margin-top: 5px; 
        }

        #budgetCalculator {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            margin-top: 1rem; 
            text-align: center; 
        }

        .container {
            max-width: 80vw; 
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-top: 0px; 
            position: relative; 
        }

        #progressBar {
            height: 0.5rem;
            background-color: #e2e8f0; 
            margin-bottom: 2rem;
            width: 100%;
            border-radius: 0.25rem;
        }

        #progressBarFill {
            height: 100%;
            width: 83%; 
            background-color: #4299e1; 
            border-radius: 0.25rem;
        }

        h1 {
            font-size: 1.5rem; 
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.25rem; 
            margin-bottom: 2rem;
        }

        .expense-input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1.25rem;
            border-radius: 0.25rem;
            border: 1px solid #d2d6dc;
        }

        .note {
            font-style: italic;
            font-size: 0.875rem; 
            margin-top: 0.5rem;
        }

        #nextBtn {
            float: right;
        }
    </style>
</head>

<body>
    <img src="/static/logo.jpeg" alt="Minerva Budget Calculator Logo" id="logo" class="mx-auto mb-8">
    <div id="budgetCalculator">Budget Calculator</div>

    <div class="container mx-auto p-8 rounded-lg text-left">
        <div id="progressBar">
            <div id="progressBarFill"></div> 
        </div>
        <h1>Question 5: Fixed Expenses</h1>
        <p>Enter your fixed expenses:</p>
        <form method="POST" action="{{ url_for('question5') }}">
            <label for="loansPayments" class="block mb-2 text-lg">Loans Payments:</label>
            <input type="number" id="loansPayments" name="loansPayments" class="expense-input mb-4" placeholder="Enter amount">
            <label for="otherExpensesPayments" class="block mb-2 text-lg">Other Expenses Payments:</label>
            <input type="number" id="otherExpensesPayments" name="otherExpensesPayments" class="expense-input mb-4" placeholder="Enter amount">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="text-red-500 mt-4">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <button type="submit" id="nextBtn" class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg hover:shadow-xl transition duration-300 ease-in-out">Next</button>
        </form>
    </div>

    <script>
        document.getElementById("nextBtn").addEventListener("click", function () {
        });
    </script>
</body>

</html>
